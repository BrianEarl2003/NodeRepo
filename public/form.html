<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Class Mail Form</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Montserrat+Subrayada|Press+Start+2P|Rye|VT323&display=swap"
          rel="stylesheet">
    <!--CSS modifications-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  
  <body>
    <div class="jumbotron jumbotron-fluid">
      <header class="container">
        <img class="lead" src="https://gray-kcrg-prod.cdn.arcpublishing.com/resizer/LIdafqd8I8_asaiyAjJqi3ZM30E=/1200x675/smart/cloudfront-us-east-1.images.arcpublishing.com/gray/LXPT2ZZDYZKV5C5UVOY6OGMNEI.jpg" >
      </header>
    </div>
      <form class="was-validated" method="GET" action="/getRate" novalidate>
        <label for="validationTooltip01">Weight</label><br>
          <div class="form-row"></div>
            <input type="text" class="form-control" name="weight" id="validationTooltip01" required>
            <div class="invalid-feedback">
              Please provide a valid weight.
            </div>
          </div>
          
            <label>Type of Mail</label><br>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="customControlValidation1" name="mailType" value="stamped_letter" required>
              <label class="custom-control-label" for="customControlValidation1">Letters (Stamped)</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation2" name="mailType" value="metered_letter" required>
              <label class="custom-control-label" for="customControlValidation2">Letters (Metered)</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation3" name="mailType" value="large_envelope" required>
              <label class="custom-control-label" for="customControlValidation3">Large Envelopes (Flats)</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation4" name="mailType" value="first_class_package" required>
              <label class="custom-control-label" for="customControlValidation4">First-Class Package Service--Retail</label>
              <div class="invalid-feedback">Please choose one</div>
            </div>
           
        <input type="submit" name="submit">
      </form>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
